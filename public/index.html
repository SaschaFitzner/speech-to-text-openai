<!DOCTYPE html>
<html>
  <head>
    <title>Audio Recorder / Transcriber</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Audio Recorder / Transcriber</h1>
    <div id="controls">
      <div>
        <button id="record">Start</button>
        <button id="cancel">Cancel</button>
      </div>
      <button id="copy">Copy Text</button>
    </div>
    <div id="translate">
      <label for="translateCheckbox">Translate to English</label>
      <input type="checkbox" id="translateCheckbox" />
    </div>
    <textarea id="transcription"></textarea>
    <div id="message"></div>
    <div id="loader"></div>

    <script>
      const recordButton = document.getElementById("record");
      const cancelButton = document.getElementById("cancel");
      const transcriptionTextArea = document.getElementById("transcription");
      const copyButton = document.getElementById("copy");
      const translateCheckbox = document.getElementById("translate");
      const messageBox = document.getElementById("message");
      const loader = document.getElementById("loader");
      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;
      let isCancelled = false;

      recordButton.addEventListener("click", function () {
        if (isRecording) {
          mediaRecorder.stop();
          mediaRecorder.stream.getTracks().forEach((track) => track.stop());
          audioChunks = [];
          recordButton.innerText = "Start";
          recordButton.classList.remove("recording");
          isRecording = false;
        } else {
          navigator.mediaDevices
            .getUserMedia({ audio: true })
            .then((stream) => {
              mediaRecorder = new MediaRecorder(stream);
              mediaRecorder.start();
              isRecording = true;
              recordButton.innerText = "\uD83D\uDD0A Stop"; // Microphone emoji and "Stop" text
              recordButton.classList.add("recording");

              mediaRecorder.addEventListener("dataavailable", function (event) {
                audioChunks.push(event.data);
              });

              mediaRecorder.addEventListener("stop", function () {
                if (isCancelled) {
                  audioChunks = [];
                  isCancelled = false;
                } else {
                  const audioBlob = new Blob(audioChunks, {
                    type: "audio/wav; codecs=0",
                  });
                  if (audioBlob.size === 0) {
                    showAlert("The recorded audio file is empty.", "error");
                    console.log("The recorded audio file is empty.");
                    return;
                  }
                  showLoader();
                  sendAudioToServer(audioBlob);
                }
              });
            })
            .catch((err) => {
              console.error("getUserMedia failed:", err);
              showAlert(
                "Error accessing the microphone: " + err.message,
                "error"
              );
            });
        }
      });

      cancelButton.addEventListener("click", function () {
        if (mediaRecorder && isRecording) {
          isCancelled = true;
          mediaRecorder.stop();
          mediaRecorder.stream.getTracks().forEach((track) => track.stop());
          audioChunks = [];
          recordButton.innerText = "Start";
          recordButton.classList.remove("recording");
          isRecording = false;
        }
      });

      copyButton.addEventListener("click", function () {
        transcriptionTextArea.select();
        document.execCommand("copy");
        showAlert(
          "The transcription has been copied to the clipboard.",
          "success"
        );
      });

      function sendAudioToServer(blob) {
        let fd = new FormData();
        fd.append("audio", blob);
        fd.append(
          "translate",
          document.getElementById("translateCheckbox").checked
        );

        fetch("http://localhost:3000/transcribe", {
          method: "POST",
          body: fd,
        })
          .then((response) => response.text())
          .then((data) => {
            hideLoader();
            if (data.trim() === "") {
              showAlert("Transcription is empty.", "warning");
              console.log("Transcription is empty.");
            } else {
              transcriptionTextArea.value = data;
              navigator.clipboard
                .writeText(data)
                .then(() => {
                  console.log(
                    "Transcription has been copied to the clipboard."
                  );
                  showAlert(
                    "The transcription has been copied to the clipboard.",
                    "success"
                  );
                })
                .catch((err) => {
                  console.error("Error copying to clipboard:", err);
                  showAlert(
                    "Error copying to clipboard: " + err.message,
                    "error"
                  );
                });
            }
          })
          .catch((err) => {
            console.error("Error:", err);
            hideLoader();
            showAlert("Error sending the audio file: " + err.message, "error");
          });
      }

      function showLoader() {
        loader.style.display = "block";
      }

      function hideLoader() {
        loader.style.display = "none";
      }

      function showAlert(message, type) {
        if (type === "error") {
          alert(message);
        } else {
          messageBox.textContent = message;
          messageBox.classList.add(type);
          messageBox.style.opacity = "1";

          setTimeout(() => {
            messageBox.style.opacity = "0";
            setTimeout(() => {
              messageBox.textContent = "";
              messageBox.classList.remove(type);
            }, 300);
          }, 3000);
        }
      }
    </script>
  </body>
</html>
