<!DOCTYPE html>
<html>
<head>
    <title>Audio Recorder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
        }

        #transcription {
            width: 600px;
            height: 400px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <textarea id="transcription" readonly></textarea>
    <button id="copy">In die Zwischenablage kopieren</button>

    <script>
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const transcriptionTextArea = document.getElementById('transcription');
        const copyButton = document.getElementById('copy');
        let mediaRecorder;
        let audioChunks = [];

        startButton.addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    mediaRecorder.addEventListener('dataavailable', function(event) {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', function() {
                        const audioBlob = new Blob(audioChunks, { 'type' : 'audio/wav; codecs=0' });
                        sendAudioToServer(audioBlob);
                    });
                })
                .catch(err => console.error('getUserMedia failed:', err));
        });

        stopButton.addEventListener('click', function() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                audioChunks = [];
            }
        });

        copyButton.addEventListener('click', function() {
            transcriptionTextArea.select();
            document.execCommand('copy');
        });

        function sendAudioToServer(blob) {
            let fd = new FormData();
            fd.append('audio', blob);
            fetch('http://localhost:3000/transcribe', {
                method: 'POST',
                body: fd
            })
            .then(response => response.text())
            .then(data => {
                transcriptionTextArea.value = data;
            })
            .catch(err => console.error('Error:', err));
        }
    </script>
</body>
</html>
